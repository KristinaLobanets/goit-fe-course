<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>header</title>
  </head>
  <body>
    <div class="sidebar ishidden">
      <ul class="sidebar_list">
        <li class="sidebar_item_search">
          <div class="header_wrap_search">
            <svg class="sidebar_icon_search">
              <use href="./svg/vector/sprite.svg#icon-search-white"></use>
            </svg>
            <input class="sidebar_input_form" type="text" placeholder="Поиск" />
          </div>
          <button class="close_btn">
            <svg class="nav__icon_close">
              <use href="./svg/vector/sprite4.svg#icon-close"></use>
            </svg>
          </button>
        </li>
        <li class="sidebar_item"><h1 class="sidebar_text">Sale%</h1></li>
        <li class="sidebar_item">
          <h1 class="sidebar_text">Информация</h1>
          <svg class="sidebar_arrow_down_icon">
            <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
          </svg>
        </li>
        <li class="sidebar_item">
          <h1 class="sidebar_text">Контакты</h1>
        </li>
        <li class="sidebar_item">
          <div class="sidebar_icon_info_wraper">
            <div class="sidebar_header_wrap">
              <svg class="sidebar_nav__icon">
                <use href="./svg/vector/sprite.svg#icon-phone-50313-PM"></use>
              </svg>
            </div>
            <h1 class="sidebar_text">+38(050)333-37-96</h1>
          </div>

          <svg class="sidebar_arrow_down_icon">
            <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
          </svg>
        </li>
        <li class="sidebar_item">
          <div class="sidebar_icon_info_wraper">
            <div class="sidebar_header_wrap">
              <svg class="sidebar_nav__icon">
                <use href="./svg/vector/sprite3.svg#icon-user1"></use>
              </svg>
            </div>
            <h1 class="sidebar_text">Личный кабинет</h1>
          </div>
          <svg class="sidebar_arrow_down_icon">
            <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
          </svg>
        </li>
        <li class="sidebar_item">
          <div class="sidebar_icon_info_wraper">
            <div class="sidebar_header_wrap">
              <p class="amount_cart">0</p>
              <svg class="sidebar_nav__icon">
                <use href="./svg/vector/sprite.svg#icon-like-50313-PM"></use>
              </svg>
            </div>
            <h1 class="sidebar_text">Избранное</h1>
          </div>
          <svg class="sidebar_arrow_down_icon">
            <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
          </svg>
        </li>
      </ul>
    </div>

    <header class="header">
      <div class="phone">
        <ul class="header__nav">
          <div class="logo_container">
            <li class="header__nav__input"><a class="header__logo"></a></li>
          </div>
          <div class="center_conatiner">
            <li class="header__nav__input">
              <div class="header_wrap">
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite.svg#icon-phone-50313-PM"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input">
              <div class="header_wrap_search">
                <svg class="nav__icon_search">
                  <use href="./svg/vector/sprite.svg#icon-search-white"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input">
              <div class="header_wrap">
                <p class="amount_cart">0</p>
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite.svg#icon-SHOPPING-CART"></use>
                </svg>
              </div>
            </li>
          </div>
          <li class="header__nav__three_dots">
            <div class="header_wrap_three_dots">
              <svg class="nav__icon_three_dots">
                <use
                  href="./svg/vector/sprite2.svg#icon-three-dots-svgrepo-com"
                ></use>
              </svg>
            </div>
          </li>
        </ul>
      </div>

      <div class="tablet">
        <ul class="header__nav">
          <div class="logo_container">
            <li class="header__nav__input"><a class="header__logo"></a></li>
            <p class="logo_name">LoGO</p>
          </div>
          <div class="center_conatiner">
            <li class="header__nav__input">
              <div class="header_wrap">
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite.svg#icon-phone-50313-PM"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input">
              <div class="header_wrap_search">
                <svg class="nav__icon_search">
                  <use href="./svg/vector/sprite.svg#icon-search-white"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input">
              <div class="header_wrap">
                <p class="amount_cart">0</p>
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite.svg#icon-SHOPPING-CART"></use>
                </svg>
              </div>
            </li>
          </div>
          <li class="header__nav__three_dots">
            <div class="header_wrap_three_dots">
              <svg class="nav__icon_three_dots">
                <use
                  href="./svg/vector/sprite2.svg#icon-three-dots-svgrepo-com"
                ></use>
              </svg>
            </div>
          </li>
        </ul>
      </div>

      <div class="desktop">
        <ul class="header__nav">
          <div class="logo_container">
            <li class="header__nav__input"><a class="header__logo"></a></li>
            <p class="logo_name">LoGO</p>
          </div>
          <div class="navigatiom_container">
            <div class="phone_container nav_item">
              <li class="header__nav__input">
                <div class="header_wrap">
                  <svg class="nav__icon">
                    <use
                      href="./svg/vector/sprite.svg#icon-phone-50313-PM"
                    ></use>
                  </svg>
                </div>
              </li>
              <h1 class="phone_number">+38(050)333-37-96</h1>
              <svg class="arrow_down_icon">
                <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
              </svg>
            </div>
            <div class="catalog_container nav_item">
              <h1 class="phone_number">Каталог</h1>
              <svg class="arrow_down_icon">
                <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
              </svg>
            </div>
            <div class="sale_container nav_item">
              <h1 class="sale_text">Sale%</h1>
            </div>
            <div class="info_container nav_item">
              <h1 class="info_text">Информация</h1>
              <svg class="arrow_down_icon">
                <use href="./svg/vector/sprite2.svg#icon-caret-down"></use>
              </svg>
            </div>
            <div class="contact_container nav_item">
              <h1 class="contact_text">Контакты</h1>
            </div>
          </div>
          <div class="icon_container">
            <li class="header__nav__input nav_icon">
              <div class="header_wrap_search">
                <svg class="nav__icon_search">
                  <use href="./svg/vector/sprite.svg#icon-search-white"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input nav_icon">
              <div class="header_wrap">
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite3.svg#icon-user1"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input nav_icon">
              <div class="header_wrap">
                <p class="amount_cart">0</p>
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite.svg#icon-like-50313-PM"></use>
                </svg>
              </div>
            </li>
            <li class="header__nav__input nav_icon">
              <div class="header_wrap">
                <p class="amount_cart">0</p>
                <svg class="nav__icon">
                  <use href="./svg/vector/sprite.svg#icon-SHOPPING-CART"></use>
                </svg>
              </div>
            </li>
          </div>
        </ul>
      </div>
      <script type="module" src="./js/openSideBar.js"></script>
      <script type="module" src="./js/refs.js"></script>
    </header>
  </body>
</html>
